<form class="search-bar__form"
      [formGroup]="searchBar"
      (keyup)="showSearchResult()"

>
  <label class="search-bar__label">
    <input type="search"
           class="search-bar__input"
           formControlName="search"
           [placeholder]="'What are you looking for?'"
    >
  </label>
</form>
