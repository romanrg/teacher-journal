<div
  class="table-row" appHighlight
  [ngStyle]="{'width': attuneRowWidth()}"
>
<ng-container *ngFor="let cell of row; let i = index">
        <app-table-cell
          (sortEmitter)="emitTopLevel(i)"
          [attr.index]="i"
          [isSorted]="sortedCell === i"
          [cell]="cell"
          [cellType]="cellType"
          [ngStyle]="{'z-index': i < 2 ? 2 : 1}"
          [class.sticky-1]=""
          [class.sticky-2]="i === 1"
          class="table-row__cell"></app-table-cell>

      <ng-container *ngIf="displayDelete && i === row.length - 1">
        <app-button
          [attr.data]="[row]"
          class="table-row__btn--delete"
          [screenReader]="'Delete'"
          [textContent]="'X'"
        ></app-button>
      </ng-container>
    </ng-container>
</div>
