<ng-container *ngIf="config.body.length === 0; else table">
  <app-empty-data></app-empty-data>
</ng-container>
<ng-template #table>
  <table class="table" >
    <app-table-caption class="table__caption" [caption]="config.caption"></app-table-caption>
    <div class="scroll">

      <app-table-head (emitSortingEvent)="executeSorting($event)" class="table__head" [headers]="config.headers"></app-table-head>
      <app-table-body class="table__body"
                      [bodyData]="dataForBody"
                      [paginationConstant]="paginationConstant"
                      [currentPagination]="currentPagination"
                      [displayDelete]="displayDelete"
      ></app-table-body>
    </div>

    <app-table-foot class="table__foot"
                    [itemsAmount]="config.body.length"
                    [paginationConstant]="paginationConstant"
                    [currentPagination]="currentPagination"
                    (changeCurrentPage)="changeCurrent($event)"
                    (changePaginationConstant)="changeConstant($event)"
    ></app-table-foot>
  </table>
</ng-template>
