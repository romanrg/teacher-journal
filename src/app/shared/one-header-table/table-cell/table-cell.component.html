<ng-container [ngSwitch]="cellType">
  <td *ngSwitchCase="tdType" class="table-cell table-cell__td"><ng-container appMarksHighlight>{{cellCut(cell)}}</ng-container></td>
  <div class="wrapper" *ngSwitchCase="thType"><th  class="table-cell table-cell__th">{{dateTransformer(cell)}}</th><app-button
    class="table-cell__btn"
    [textContent]="'V'"
    (click)="sortColumn()"
    contenteditable="false"
  ></app-button></div>
</ng-container>
