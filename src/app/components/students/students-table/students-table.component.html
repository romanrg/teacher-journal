<ng-container *ngIf="(studentsState$ | async).loading">
  <app-loading></app-loading>
</ng-container>
<div class="container">
  <app-search-bar
    class="students__search"
    (searchRes)="renderSearch($event)"
    [barValue]="searchPlaceholder"
  ></app-search-bar>
  <app-one-header-table
    [displayDelete]="true"
    [config]="tableConfig"
    (click)="deleteStudent($event)"
    [paginationConstant]="itemsPerPage"
    [currentPagination]="page"
    (emitPagination)="dispatchPaginationState($event)"
    class="student-table__table"
  ></app-one-header-table>
  <a routerLink="/students/new-student" class="table__link">
    <app-button
      class="students__button"
      screenReader="Add new student"
      textContent="+"
    ></app-button>
  </a>
</div>
