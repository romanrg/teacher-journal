<ng-container *ngIf="subjectTableConfig">
  <ng-container *ngIf="subjectTableConfig.body.length; else empty">
<div class="container" >
  <app-one-header-table
    [config]="subjectTableConfig"
    (click)="generateInput($event.target)"
    (contextmenu)="deleteDate($event)"
  ></app-one-header-table>
  <app-button
    class="subject-table__btn"
    [textContent]="'+'"
    [screenReader]="'Add new date'"
    (click)="addNewColumn()"
  ></app-button>
  <app-form [config]="newTeacherConfig" (onSubmit)="changeTeacher($event)"></app-form>
</div>
  </ng-container>
  <ng-template #empty>
    <app-empty-data></app-empty-data>
  </ng-template>
</ng-container>
