<div class="container" *ngFor="let sub of subject$ | async">
  <h2 class="subject-table__header">
    {{sub.name}}
  </h2>


  <form [formGroup]="form" (ngSubmit)="submitTeacher()">
    <label>
      <span>Teacher: </span>
      <input
        formControlName="teacher"
        type="text"
        placeholder="{{sub.teacher}}"
      >
    </label>
    <button
      type="submit"
    >Edit teacher</button>
  </form>
</div>
