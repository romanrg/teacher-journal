<ng-container *ngIf="subjects">
<nav class="subjects__nav">
  <ul class="subjects__list">
    <li *ngFor="let subject of subjects"
        class="subjects__item"

    >
      <app-button
        (click)="deleteSubject($event)"
        class="subjects__btn subjects__btn--delete"
        textContent="{{'X'}}"
        screenReader="delete subject"
        [attr.subject]="subject.name"
      ></app-button>
      <a class="subjects__link"
         routerLink="{{subject.name}}"
      >
        <app-button
          class="subjects__btn"
          textContent="{{subject.name}}"
          screenReader="Go to {{subject.name}}"
        ></app-button>
      </a>
    </li>
  </ul>
</nav>
<a  class="subjects__link subjects__link--form"
    routerLink="new-subject"
>
  <app-button
    class="subjects__btn"
    screenReader="Create new subject"
    textContent="+"
    [action]="addNewSubject"
    (emitter)="addNewSubject()"
  >

  </app-button>

</a>
</ng-container>
